<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <div class="jumbotron" id="jumbotron">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>

    <!-- search bar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h6>Search for a City:</h6>
              <form class="form-inline">
                <div class="form-group">
                  <input type="text" class="form-control" id="userInput" />
                </div>
                <button id="searchButton" type="submit" class="btn btn-primary">
                  Search
                </button>
                <div>
                    <ul id="cityList" class="listGroup"></ul>
                  </div>
              </form>
            </div>
          </div>
          <div>
            <ul id="cityList" class="listGroup"></ul>
          </div>
        </div>
        <!-- card at the top that shows data for today -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-body">
              <div id="city-date-icon">
                <h3><span id="currentCity"></span></h3>
                <img
                  id="iconHeader"
                  class="icon"
                />
                <p>Temperature: <span id="temperature"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="windspeed"></span></p>
                <p>UV Index: <span id="UVIndex"></span></p>
              </div>
            </div>
          </div>

          <!-- 5 cards for the 5 day forecast -->
          <div class="row">
            <div id="forecast-weather" class="col-md-9">
              <h4>5-Day Forecast:</h4>
              <div id="forecast-cards">
                <div class="row">
                  <div class="col-md-2">
                    <div class="card" style="width: 10rem;" id="day1">
                      <div class="card-body">
                        <h5 class="card-title">
                          <span class="fiveDayDate1"></span>
                        </h5>
                        <h5 class="card-title">
                          <img class="fiveDayIcon1">
                        </h5>
                        <h6 class="card-subtitle mb-2">
                          Temp: <span class="fiveDayTemp1"></span>
                        </h6>
                        <h6 class="card-subtitle mb-2">
                          Humidity: <span class="fiveDayHumidity1"></span>
                        </h6>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card" style="width: 10rem;" id="day2">
                      <div class="card-body">
                        <h5 class="card-title">
                          <span class="fiveDayDate2"></span>
                        </h5>
                        <h5 class="card-title">
                          <img class="fiveDayIcon2">
                        </h5>
                        <h6 class="card-subtitle mb-2">
                          Temp: <span class="fiveDayTemp2"></span>
                        </h6>
                        <h6 class="card-subtitle mb-2">
                          Humidity: <span class="fiveDayHumidity2"></span>
                        </h6>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card" style="width: 10rem;" id="day3">
                      <div class="card-body">
                        <h5 class="card-title">
                          <span class="fiveDayDate3"></span>
                        </h5>
                        <h5 class="card-title">
                          <img class="fiveDayIcon3">
                        </h5>
                        <h6 class="card-subtitle mb-2">
                          Temp: <span class="fiveDayTemp3"></span>
                        </h6>
                        <h6 class="card-subtitle mb-2">
                          Humidity: <span class="fiveDayHumidity3"></span>
                        </h6>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card" style="width: 10rem;" id="day4">
                      <div class="card-body">
                        <h5 class="card-title">
                          <span class="fiveDayDate4"></span>
                        </h5>
                        <h5 class="card-title">
                          <img class="fiveDayIcon4">
                        </h5>
                        <h6 class="card-subtitle mb-2">
                          Temp: <span class="fiveDayTemp4"></span>
                        </h6>
                        <h6 class="card-subtitle mb-2">
                          Humidity: <span class="fiveDayHumidity4"></span>
                        </h6>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card" style="width: 10rem;" id="day5">
                      <div class="card-body">
                        <h5 class="card-title">
                          <span class="fiveDayDate5"></span>
                        </h5>
                        <h5 class="card-title">
                          <img class="fiveDayIcon5">
                        </h5>
                        <h6 class="card-subtitle mb-2">
                          Temp: <span class="fiveDayTemp5"></span>
                        </h6>
                        <h6 class="card-subtitle mb-2">
                          Humidity: <span class="fiveDayHumidity5"></span>
                        </h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
